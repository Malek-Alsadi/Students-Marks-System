<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Analysis Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    h1 {
      margin-top: 50px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    label {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    button[type="submit"] {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<h1>Search Analysis Result by ID</h1>
<form action="/search" method="post">
  <label for="id">Enter ID:</label>
  <input type="text" id="id" name="id" required>
  <button type="submit">Search</button>
</form>
</body>
</html>
